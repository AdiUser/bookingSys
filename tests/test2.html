    	<script type="text/javascript">
    	$(function(){
    		$( "#from" ).datepicker({
    			defaultDate: "+1w",
    			changeMonth: true,
    			numberOfMonths: 1,
    			onSelect: function() {
    				var date = $(this).datepicker('getDate');
    				if (date){
    					date.setDate(date.getDate() + 1);
    					$( "#to" ).datepicker( "option", "minDate", date );
    				}
    			}
    		});
    		$( "#to" ).datepicker({
    			defaultDate: "+1w",
    			changeMonth: true,
    			numberOfMonths: 1,
    			onSelect: function() {
    				var date = $(this).datepicker('getDate');
    				if (date) {
    					date.setDate(date.getDate() - 1);
    					$( "#from" ).datepicker( "option", "maxDate", date );
    				}
    			}
    		});
    	})
    	</script>
